<!DOCTYPE html>
{% extends "layout.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% block register %}
<br><br><br><br><br><br>
<div>
  <span style="background-color:yellow ;">{{msg}}</span>
<form action="/doregister" method="GET">
  {% csrf_token %}
    <div class="container col-sm-3" style="background-color: rgb(96, 36, 32); color:goldenrod;">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      
      <hr>
      <br>
      <div>
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" id="name" required>
        <br>
        <br>
        <label for="gender" id="gender"><b>Gender</b></label>
        <select name="gender" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>
        <!-- Other fields: email, password, repeat password -->
    </div>
    
      <label for="email" class="mb-4"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
      <br>
      <label for="psw" class="mb-4"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    <br>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <br>
      <hr>
      <p>By creating an account you agree to our <a href="terms.html">Terms & Privacy</a>.</p>
  
      <button type="submit" class="registerbtn">Register</button>
    </div>
</div>
    
    <div class="container signin col-sm-3" style="background-color: rgb(96, 36, 32); color: goldenrod;">
      <p>Already have an account? <a href="login.html">Login</a>.</p>
    </div>
  </form>
</div>
{% endblock %}
</body>
</html>
