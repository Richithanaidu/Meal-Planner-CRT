<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <title>Document</title>
    <style>
    .bg-image {
        background-image: url("{% static 'images/good.png' %}");
        background-size: cover;
        background-position: center;
        height: 100vh;
    }
    #log {
            background-color: rgb(96, 36, 32);
        }
    #nav {
        background-color: rgb(96, 36, 32);
        }
</style>    
</head>
<body class="bg-primary bg-image">
    {% block menu %}
    <nav class="navbar navbar-expand-sm navbar-dark " id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="login.html">
                <img src="{% static 'images/good.png' %}" style="width:50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mymenu" aria-controls="mymenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mymenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="recipe.html">Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}


    {% block content %}
    {% endblock %}
    {% block table %}
    {% endblock %}
    {% block register%}
    {% endblock %}
    {% block contact%}
    {% endblock %}
    {% block terms %}
    {% endblock %}
</body>
</html>
